baseURL: "https://jundi.netlify.app/"
languageCode: "en-us"
title: "Jundi Journal"
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jundi Journal  
  description: "Ngobrol Lewat Tulisan Ringan"
  keywords: [Blog, Personal, Jundi Mubarok, website, statis, Hugo, PaperMod]
  author: Jundi
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["telegram", "facebook", "whatsapp"] # To customize which share buttons to be enabled on page
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Jundi's Journal"
    icon: /android-chrome-512x512.png
    iconHeight: 30

  homeInfoParams:
    Title: Ngobrol Lewat Tulisan Ringan
    Content: Suka mempelajari hal baru dan ~tidak~ seringkali ditulis disini üòÅ
  socialIcons:
    - name: "Telegram"
      url: "https://t.me/jundi_mubarok"
    - name: "Bluesky"
      url: "https://bsky.app/profile/jundi.web.id" 
    - name: "kofi"
      url: "https://saweria.co/jundimubarok"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]  

menu:
  main:
    - identifier: categories
      name: Kategori
      url: /categories/
      weight: 20
    - identifier: archives
      name: Arsip
      url: /archives/
      weight: 10
    - identifier: Microblog
      name: Microblog
      url: "https://streams.place/jundi"
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

